<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cagliostro&family=Roboto&display=swap" rel="stylesheet">

    <title>M.jore</title>

    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <section>
        <div class="title">
            <a href="#">
                <h1 title="M.Jore">M.Jore</h1>    
            </a>
        </div>
        <div class="container">
            <div class="card">
                <div class="content">
                    <p>Selecione sua faixa etária:</p>   
                    <div class="age-group">
                        <button class="btn" title="entre 7 à 12 anos"><span>Crianças</span></button>
                        <button class="btn" title="entre 13 à 18 anos"><span>Adolescentes</span></button>
                        <button class="btn" title="entre 19 à 30 anos:"><span>Jovens</span></button>
                        <button class="btn" title="entre 31 à 60 anos"><span>Adultos</span></button>
                        <button class="btn" title="61 anos ou mais"><span>Idosos</span></button>
                    </div>
                </div>
            </div>
        </div>
    </section>
    
    <script src="script.js"></script>
</body>

</html>
